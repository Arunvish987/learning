    <div class="container">
        <h2 class="text-center">Todo list</h2>
        
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" name="" id="description" cols="30" rows="3"> </textarea>
            </div>
            
            <button type="submit" id='add' class="btn btn-primary">Create Todo</button>
            <button type="submit" id='clear' class="btn btn-primary" onclick="clearstorage()">Clear All</button>
        

        <div id="items" class="my-3">
            <h2>Your Todo</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sr.no</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td><button class="btn btn-primary">Delete</button></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>
        function getAnUpdate(){
            console.log('updating list...')
            tit = document.getElementById('title').value
            desc = document.getElementById('description').value
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = []
                itemJsonArray.push([tit, desc])
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr)
                itemJsonArray.push([tit, desc])
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            update()

        }
        function update(){
            if (localStorage.getItem('itemsJson') == null) {
                itemJsonArray = []
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else {
                itemJsonArrayStr = localStorage.getItem('itemsJson')
                itemJsonArray = JSON.parse(itemJsonArrayStr)
            }
            let tablebody = document.getElementById('tbody')
            let str = ''
            itemJsonArray.forEach((element, index) => {
                str +=
                    `
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-primary" onclick="deleted(${index})">Delete</button>
                        <button class="btn btn-primary" onclick="Edited(${index})">Edit</button>
                        </td>
                </tr>

                `
            });
            tablebody.innerHTML = str
        }
        add = document.getElementById('add');
        add.addEventListener('click', getAnUpdate)
        update()
        function deleted(itemIndex){
            console.log('delete', itemIndex)
            itemJsonArrayStr = localStorage.getItem('itemsJson')
            itemJsonArray = JSON.parse(itemJsonArrayStr)

            itemJsonArray.splice(itemIndex, 1)
            localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            update()
        }
        function clearstorage(){
            if(confirm('Do you really want to clear this?')){
            localStorage.clear()
            update()
            }
        }
        function Edited(itemIndex){
            console.log('edit click')
            
        }

    </script>
</body>
